name: Build and Release Codex ZAI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use_cross: false
            suffix: ""
          - target: aarch64-unknown-linux-gnu
            use_cross: true
            suffix: "-arm64"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # === x86_64 (Native) Setup ===
      - name: Install Host Dependencies (x86_64)
        if: matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config libxcb-shape0-dev libxcb-xfixes0-dev

      # === ARM64 (Cross) Setup ===
      - name: Install Cross
        if: matrix.use_cross == true
        run: |
          # Install cross using cargo (it pulls a pre-built binary for the host usually, or compiles it)
          cargo install cross --git https://github.com/cross-rs/cross

      # === Build ===
      - name: Build
        working-directory: codex-rs
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            echo "Building with Cross for ${{ matrix.target }}..."
            cross build --release -p codex-cli --target ${{ matrix.target }}
          else
            echo "Building with Cargo for ${{ matrix.target }}..."
            cargo build --release -p codex-cli --target ${{ matrix.target }}
          fi

      # === Rename & Package ===
      - name: Rename Binary
        working-directory: codex-rs/target/${{ matrix.target }}/release
        run: |
          if [ "codex-zai" != "codex-zai${{ matrix.suffix }}" ]; then
            mv codex-zai codex-zai${{ matrix.suffix }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codex-zai-${{ matrix.target }}
          path: codex-rs/target/${{ matrix.target }}/release/codex-zai${{ matrix.suffix }}
          retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "codex-zai*" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate Release Tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            TAG="nightly-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi
          echo "prerelease=false" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && steps.tag.outputs.tag || format('Nightly Build {0}', steps.tag.outputs.tag) }}
          prerelease: ${{ steps.tag.outputs.prerelease }}
          files: release-assets/*
          body: |
            ${{ startsWith(github.ref, 'refs/tags/') && 'Release' || 'Automated nightly build from main branch' }}

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
